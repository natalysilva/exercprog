<body>
    <script>
        let num;
        let nume;
        let numer;
        num=parseInt(prompt("Informe um número:",""));
        nume=parseInt(prompt("Informe um segundo número:",""));
        numer=parseInt(prompt("Informe um terceiro número:",""));

        if((num>nume) && (num>numer)){
            console.log("O primeiro número é o maior número entre eles")
        }
        else if((nume>num) && (nume>numer)){
            console.log("O segundo número é o maior número entre eles")
        }
        else if((numer>num) && (numer>nume)){
            console.log("O terceiro número é o maior número entre eles")
        }

    </script>
