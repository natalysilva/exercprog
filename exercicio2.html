<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <script>
      let nota;
      let notad;
      nota=parseInt (prompt("Digite sua primeira nota:",""));
      notad=parseInt(prompt("Digite sua segunda nota:"));

      valorMedia=((nota+notad)/2);

      if(valorMedia>=7 && valorMedia<10){
          console.log("Aprovado!")
      }
      else if(valorMedia<7){
          console.log("Reprovado!")
      }
      else{ (valorMedia==10)
          console.log("Aprovado com Distinção!")
      }


    </script>
</body>
</html>
